  <div ng-controller="ScheduleCtrl" style="position: relative;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="text-center">值班表</p>
      </div>
      <table class="table table-bordered sch-table">
        <tr>
          <th></th>
          <th>上午</th>
          <th>下午</th>
          <th>晚上</th>
        </tr>
        <tr ng-repeat="weekday in weekdays">
          <td>{{weekday}}</td>
          <td ng-repeat="stage in dataStages" ng-click="tdClick(weekday,stage)" style="vertical-align: middle;text-align: center;">
            <div ng-repeat='item in [1,2,3,4,5,6,7]' style="width:80px;height:40px;border-radius: 5px;position:relative;border:1px solid #eaeff0;font-size: 10px;margin: 5px;display: inline-block;float: left;">
              <i class="icon-close" style="position: absolute;top: -5px;right: -5px;border-radius: 6px;"></i>
              <p class="doc-name" style="line-height: 20px;">小张</p>
              <p class="time" style="line-height: 20px;">9:10-10:20</p>
            </div>
          </td>
        </tr>
      </table>

    </div>

    <slide-bar collapse="isCollapsed" >
      <div class="panel panel-default">
        <div class="panel-heading">
          {{currentWeekday}}{{currentStage}}值班安排
        </div>
        <div class="panel-body">
          <div class="picker-group">
          <timepicker style="display: inline-block;" ng-model="startTime" ng-change="changed()" min="6" max="maxTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
          <timepicker style="display: inline-block;margin-left: 50px;" ng-model="endTime" ng-change="changed()" min="minTime" max="maxTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
          </div>
          <pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre> 

          <button type="button" class="btn btn-info" ng-click="toggleMode()">12H / 24H</button>
          <button type="button" class="btn btn-default" ng-click="update()">Set to 14:00</button>
          <button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>

        </div>
      </div>
    </slide-bar>

  </div>
