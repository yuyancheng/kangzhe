<div class="home hbox hbox-auto-xs hbox-auto-sm" ng-controller="HomeController" ng-init="
  app.settings.asideFolded = false;
  app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
  <!-- <i class="loading fa fa-circle-o-notch"></i> -->
    <!-- main header -->
    <!-- / main header -->
    <!-- <div class="wrapper-md" ng-controller="FlotChartDemoCtrl"> -->
    <div class="wrapper-md">
      <!-- stats -->
      <div class="row">
        <div class="col-md-12">
          <div class="row text-center">
            <div class="col-md-2 col-sm-3 col-xs-4">
              <a ui-sref="app.org.list" class="bg-primary app-item">
              <i class="fa fa-sitemap text-white text-3x"></i>
              <span class="text-white font-thin h4">组织架构</span>
              </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-4">
              <a ui-sref="app.org.employee" class="bg-warning app-item">
              <i class="fa fa-group text-white text-3x"></i>
              <span class="text-white font-thin h4 block">职员管理</span>
              </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-4">
              <a ui-sref="app.org.position" class="bg-info app-item">
              <i class="fa fa-mortar-board text-white text-3x"></i>
              <span class="text-white font-thin h4 block">职位管理</span>
              </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-4">
              <a ui-sref="app.org" class="bg-danger app-item">
              <i class="fa fa-cny text-white text-3x"></i>
              <span class="text-white font-thin h4 block">薪资管理</span>
              </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-4">
              <a ui-sref="app.org" class="bg-success app-item">
              <i class="fa fa-th text-white text-3x"></i>
              <span class="text-white font-thin h4 block">工作计划</span>
              </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-4">
              <a ui-sref="app.org" class="bg-dark app-item">
              <i class="fa fa-cog text-white text-3x"></i>
              <span class="text-white font-thin h4 block">系统管理</span>
              </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-4">
              <a ui-sref="app.org" class="bg-white app-item add-item">
              <i class="fa fa-plus text-dark text-3x"></i>
              <span class="text-dark font-thin h4 block">添加模块</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
