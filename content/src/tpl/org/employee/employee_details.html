<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="EmployeeControllerList">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">
          组织详情
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="get">
            <div class="form-group">
              <label class="col-sm-2 control-label">名称：</label>
              <p class="col-sm-4 form-text" ng-bind="details.name"></p>
              <label class="col-sm-2 control-label">简称：</label>
              <p class="col-sm-4 form-text" ng-bind="details.simpleName"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">编码：</label>
              <p class="col-sm-4 form-text" ng-bind="details.code"></p>
              <label class="col-sm-2 control-label">长编码：</label>
              <p class="col-sm-4 form-text" ng-bind="details.longcode"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">上级组织：</label>
              <p class="col-sm-4 form-text" ng-bind="details.adminOrgUnit"></p>
              <label class="col-sm-2 control-label">组织层次：</label>
              <p class="col-sm-4 form-text" ng-bind="details.typeEntityOrg"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">传真：</label>
              <p class="col-sm-4 form-text" ng-bind="details.fax"></p>
              <label class="col-sm-2 control-label">电话：</label>
              <p class="col-sm-4 form-text" ng-bind="details.phoneNumber"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">邮政编码：</label>
              <p class="col-sm-4 form-text" ng-bind="details.zipCode"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">描述：</label>
              <p class="col-sm-4 form-text" ng-bind="details.description"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">地址：</label>
              <p class="col-sm-4 form-text" ng-bind="details.address"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">创建人：</label>
              <p class="col-sm-4 form-text" ng-bind="details.createUser"></p>
              <label class="col-sm-2 control-label">修改人：</label>
              <p class="col-sm-4 form-text" ng-bind="details.lastUpdateUser"></p>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">创建时间：</label>
              <p class="col-sm-4 form-text" ng-bind="details.createTime"></p>
              <label class="col-sm-2 control-label">修改时间：</label>
              <p class="col-sm-4 form-text" ng-bind="details.lastModifyTime"></p>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <a ui-sref="app.org" class="btn btn-success">确定</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
