<div class="org hbox hbox-auto-xs hbox-auto-sm" ng-controller="CheckListUndone">
  <div class="frame-panel">
    <div class="row">
      <!-- <div class="col-md-4 col-xs-0"></div> -->
      <div class="col-md-3 col-xs-12">
        <h2 class="org-title text-left txt-center">待审核</h2>
      </div>
      <div class="col-md-9 col-xs-12" ng-init="single=true;only=false;mutiple=true;locked=true">
        <div class="panel-heading pull-right btn-group">
          <button id="clickId" class="none" ng-click="click()"></button>
          <button type="button" class="btn btn-success" ng-click="addUnit()" ng-disabled="only">
          <i class="fa fa-fw fa-plus"></i>
          <span class="hid">添加</span>
          </button>
          <button type="button" class="btn btn-primary" ng-click="editIt()" ng-disabled="single">
          <i class="fa fa-fw fa-pencil"></i>
          <span class="hid">修改</span>
          </button>
          <button type="button" class="btn btn-danger" ng-click="removeIt()" ng-disabled="mutiple">
          <i class="fa fa-fw fa-minus"></i>
          <span class="hid">删除</span>
          </button>
          <button type="button" class="btn btn-info" ng-click="seeDetails()" ng-disabled="single">
          <i class="fa fa-fw fa-eye"></i>
          <span class="hid">查看</span>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="wrapper-md">
              <div ng-init="loading=true" ng-if="loading" class="loading">
                <i class="glyphicon glyphicon-repeat"></i>
              </div>
              <div ng-if="!loading" class="table-responsive">
                <table id="orgList" class="table table-striped b-t b-b">
                  <thead>
                    <tr>
                      <th><label class="i-checks"><input type="checkbox"><i></i></label></th>
                      <th>编号</th>
                      <th>角色</th>
                      <th>姓名</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
